<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/166f841558.js"
      crossorigin="anonymous"
    ></script>
    <title>Incrementing Counter</title>
  </head>
  <body>
    <div class="counter-container">
      <i class="fab fa-twitter fa-3x"
        ><div class="counter" data-target="12000"></div
      ></i>
      <span>Twitter Followers</span>
    </div>

    <div class="counter-container">
      <i class="fab fa-youtube fa-3x"
        ><div class="counter" data-target="10000"></div
      ></i>
      <span>Youtube Sucsribers</span>
    </div>

    <div class="counter-container">
      <i class="fab fa-facebook fa-3x"
        ><div class="counter" data-target="7500"></div
      ></i>
      <span>Facebook</span>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
